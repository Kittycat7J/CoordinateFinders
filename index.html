<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coordinate Finders</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a button {
      background-color: #333;
      color: #f1f1f1;
      border: 1px solid #555;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    nav a button:hover {
      background-color: #444;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
      color: #ffffff;
    }

    p, li {
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coordinate Finders (Made by xVoid879 and others)</h1>
    <nav>
      <a href="/"><button>Home</button></a>
      <a href="/clouds/"><button>Clouds</button></a>
      <a href="/textures/"><button>Textures</button></a>
      <a href="/credits/"><button>Credits</button></a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Info</h2>
      <p>
        WIP
      </p>
    </section>

    <section>
      <h2>Steps</h2>

      <h3>Clouds</h3>
      <ul>
        <li>WIP</li>
      </ul>

      <h3>Texture Rotations</h3>
      <ul>
        <li>WIP</li>
      </ul>
    </section>
  </main>

</body>
</html>
